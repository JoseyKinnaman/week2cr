<head>

            <label for="choice">Do you want to code professionally?</label>

              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="choice">Do you have...</label>
            <select class="form-group">
              <option>Dial up...</option>
              <option>WiFi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="choice">Do you hate yourself?</label>
            <select class="form-group">
              <option>YES</option>
              <option>no</option>
            </select>
          </div>
          <div>
            <label for="choice">Do you prefer?</label>
            <select class="form-group">
              <option>Modern and simple</option>
              <option>Easy and fun</option>
            </select>
        </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
