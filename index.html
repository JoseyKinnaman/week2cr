<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>What type of programming language is right for me?</h1>
        <form id="tech">

          <div class="form-group">
            <label id="age1" for="exampleInputEmail1">How old are you?</label>
            <input type="age" class="form-control" id="age" placeholder="Age">
          </div>

          <div class="form-group">
            <label for="choice">Do you want to code professionally?</label>
            <select class="form-group" id="pro">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="choice">Do you have...</label>
            <select class="form-group" id="inter">
              <option value="DU">Dial up...</option>
              <option value="wifi">WiFi</option>
            </select>
          </div>

          <div class="form-group">
            <label for="choice">Do you hate yourself?</label>
            <select class="form-group" id="hate">
              <option value="yes">YES</option>
              <option value="no">no</option>
            </select>
          </div>

          <div>
            <label for="choice">Do you prefer?</label>
            <select class="form-group" id="pref">
              <option value="MS">Modern and simple</option>
              <option value="EF">Easy and fun</option>
            </select>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <div id="answer">
          <div id="Java">
            <h1>You should try <strong>Javascript!</strong> </h1>
          </div>
          <div id="C#">
            <h1>You should try <strong>C#!</strong></h1>
          </div>
          <div id="Ruby">
            h1>You should try <strong>Ruby!</strong></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
